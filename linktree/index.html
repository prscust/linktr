    <script>
        // Fungsi untuk mengupdate counter di database via AJAX
function updateCounter(linkName, counterId) {
    fetch('update_clicks.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'linkName=' + linkName
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            let currentCount = parseInt(document.getElementById(counterId).innerText);
            document.getElementById(counterId).innerText = currentCount + 1;
        } else {
            console.error('Error updating counter:', data.message);
        }
    })
    .catch(error => console.error('Error:', error));
}

// Fungsi untuk memuat jumlah klik dari database saat halaman dimuat
function loadClickCounts() {
    fetch('get_clicks.php')
    .then(response => response.json())
    .then(data => {
        data.forEach(item => {
            // Set jumlah klik sesuai dengan nama link
            if (item.link_name === 'cvLink') {
                document.getElementById('cvCounter').innerText = item.click_count;
            } else if (item.link_name === 'telegramLink') {
                document.getElementById('telegramCounter').innerText = item.click_count;
            } else if (item.link_name === 'instagramLink') {
                document.getElementById('instagramCounter').innerText = item.click_count;
            } else if (item.link_name === 'twitterLink') {
                document.getElementById('twitterCounter').innerText = item.click_count;
            } else if (item.link_name === 'jualanLink') {
                document.getElementById('jualanCounter').innerText = item.click_count;
            }
            else if (item.link_name === 'fastworkLink') {
                document.getElementById('fastworkCounter').innerText = item.click_count;
            }
        });
    })
    .catch(error => console.error('Error:', error));
}

// Panggil fungsi untuk memuat klik dari database saat halaman dimuat
window.onload = loadClickCounts;

// Event listener untuk setiap link
document.getElementById('cvLink').addEventListener('click', function() {
    updateCounter('cvLink', 'cvCounter');
});

document.getElementById('telegramLink').addEventListener('click', function() {
    updateCounter('telegramLink', 'telegramCounter');
});

document.getElementById('instagramLink').addEventListener('click', function() {

});

document.getElementById('twitterLink').addEventListener('click', function() {

});

document.getElementById('jualanLink').addEventListener('click', function() {

document.getElementById('fastworkLink').addEventListener('click', function() {
